<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <div class="jackpot-container">
    <img src="images/background.svg" alt="" class="background">
    <img src="images/spiral.png" alt="" class="spiral">
    <img src="images/dots.svg" alt="" class="dots">
    <img src="images/coins.svg" alt="Coins" class="coins">
    <div class="jackpot-content">
      <img src="images/favbet-kruna.svg" alt="Favbet logo" class="favbet-logo">
      <img src="images/jackpot-title.svg" alt="Jackpot title" class="jackpot-title">
      <div class="jackpot-counter">
        <span id="jackpot-numbers"></span>
      </div>
    </div>

  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="countUp.js"></script>
<script src="app.js"></script>
</body>

</html>
